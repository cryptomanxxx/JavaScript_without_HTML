<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="JavaS.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <meta charset="utf-8" />
  <style>
    #inputbox {
      background-color: lightblue;
      width: 497px;
      height: 350px;
      border: none;
      font-size: 15px;
    }
    #outputbox {
      background-color: pink;
      width: 497px;
      height: 350px;
      border: none;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>User defined JavaScript functions input</th>
      <th>Command output</th>
    </tr>
    <tr>
      <td> <textarea id="inputbox" onkeypress="parse(event, this)" style="overflow:auto"></textarea> </td>
      <td> <textarea id="outputbox" style="overflow:auto"></textarea> </td>
    </tr>
    <tr>
      <th colspan="2">Plot output </th>
    </tr>
    <tr>
      <td colspan="2">
        <div id="mydiv" style="height:380px; width:1000px; background-color: lightgrey;"> </div>
      </td>
    </tr>
  </table>
  <script> setfocus(); </script>
</body>
</html>
