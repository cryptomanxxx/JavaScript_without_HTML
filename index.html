<!DOCTYPE html>
<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="JavaS.js"></script>
  <meta charset="utf-8" />

  <style>
    #datamatrix,
    td {
      border-collapse: collapse;
      border: 1px solid black;
    }

    #inputbox {
      background-color: lightblue;
      width: 500px;
      height: 500px;
      border: none;
    }

    #outputbox {
      background-color: pink;
      width: 500px;
      height: 500px;
    }
  </style>

</head>

<body>

  <table width="60%">
    <tr>
      <th>JavaScript Input</th>
      <th>Output</th>
    </tr>
    <tr>

      <td> <textarea id="inputbox" onkeypress="process(event, this)"></textarea> </td>
      <td>
        <div id="outputbox" onClick="this.contentEditable='true';"></div>
      </td>
    </tr>
  </table>

</body>

</html>
